        <div class="desk-layout">
            <div class="desk-form-wrapper">

                <h1>Find a desk</h1>

                <form action="/" method="post">
                    <div class="select-wrapper">
                        <label for="offices">Select an office</label>
                            <select id="offices" name="offices" id="email" placeholder="Select an office">
                                <option value="bristol">Bristol</option>
                                <option value="moldova">Moldova</option>
                                <option value="romania">Romania</option>
                                <option value="ukraine">Ukraine</option>
                            </select>
                        </div>
                    <div class="select-wrapper">
                        <label for="floors">Select a floor</label>
                        <select id="floors" name="floors" id="email" placeholder="Select an office">
                            <option value="floor1">Floor 1</option>
                            <option value="floor2">Floor 2</option>
                            <option value="floor3">Floor 3</option>
                            <option value="floor4">Floor 4</option>
                            <option value="floor5">Floor 5</option>
                        </select>
                    </div>

                    <div>
                        <input type="checkbox" id="save" name="save">
                        <label for="save">Save my selection for next time</label>
                    </div>

                    <a class="primary-button" href="/desks.html">Search</a>
                </form>
            </div>
        </div>
